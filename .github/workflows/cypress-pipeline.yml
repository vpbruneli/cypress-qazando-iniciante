# nome da pipeline
name: Run Basic Testes

# em que momento será executada
on:
    pull_request:
        branches: [master]

jobs:
    # o que vai ser feito nessa pipeline
    # só teremos um job que é rodar os testes
    cypress-run:
        # maquina que sera executada
        runs-on: ubuntu-latest

        # passo a passo para rodar os testes
        steps: 
                # clone do projeto
            - name: Checkout/Clone do projeto
              uses: actions/checkout@v4

                  # exemplo de execução no terminal
            - name: Instalar dependencias do projeto
              run: npm install

              # execução e configuração do projeto
            - name: Run testes
              uses: cypress-io/github-action@v6  
              with: 
                record: true
              env:
                CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

    # upload do relatorio do mocha
            - name: upload do relatório
              uses: actions/upload-artifact@v4
              with:
                  name: Relatório.
                  path: cypress\reports\html